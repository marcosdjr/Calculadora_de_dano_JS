<!DOCTYPE html>
<html >
<head>

    <title>Calculadora de Dano</title>
    <link rel="stylesheet" type="text/css" href="calculadora_dano.css"   />
    <script type="text/javascript" src="calculadora_dano.js"></script>
  
</head>

<body onload="start()">
<div id="borda_tela">

    <div class="calc_negrito">
        <h1 id="calc_dano"> Calculadora de Dano</h1>

    </div>

    <div id="div_sel_pers" class="selecao">
        <h2 id="sel_pers"> Selecione um personagem</h2>
    </div>

    <div id="div_personagem" class="selecao_pers">

        <div id="div_pers_orc" class="pers">
            <img src="img/orc.png" width="100" />
            <p>Orc</p>
        </div>

        <div id="div_pers_goblin" class="pers">
            <img src="img/globin.png" width="100" />
            <p>Goblin</p>
        </div>

        <div id="div_pers_feiticeira" class="pers">
            <img src="img/feiticeira.png" width="100" />
            <p>Feiticeira</p>
        </div>
        
        
        

    </div>
    <div id="div_sel_arma" class="selecao">
        <h2 id="sel_pers"> Selecione uma arma</h2>

    </div>
    <div id="div_arma" class="selecao_arma">
        <div id="div_arma_soco" class="arma">
            <img src= "img/soco.png" width="100" alt="soco" />
            <p>Soco</p>
        </div>
        
        <div id="div_arma_arco" class="arma">
            <img src="img/arco.png" width="100" />
            <p>Arco</p>
        </div>
        
        <div id="div_arma_espada" class="arma">
            <img src="img/espada.png" width="100" />
            <p>Espada</p>
        </div>
        

    </div>

    <div id="div_botao" class="selecao">
        <button id="botao_dano"> Calcular Dano </button>
        
    </div>
    <div id="resposta">

    </div>

    
</div>
</body>
</html>
